{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class = "content-section">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group bg-light">
                <legend class = "border-bottom mb-4 bg-dark text-white">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class= "form-group">
                <button class="btn btn-outline-dark" type="submit">Log In </button>
                <small class="text-muted text-dark ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class= "border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2 text-dark" href="{% url 'register' %}"><strong>Sign Up</strong></a>
            </small>
        </div>
    </div>
{% endblock content %}
